<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ASSESMENT TEST CSS LEVEL 1</title>
    <link rel="stylesheet" href="CSS_LEVEL1_ASSESMENT.css">
  </head>
  <body>
    <h1>Welcome to Free Blog</h1>
    <div class="">
      <p>Thanks for visiting the site !</p>

    </div>
    <h2>What is this site for?</h2>
    <p>This site can do three things :</p>
    <ol>
      <li id="itemone">Take in text input</li>
      <li>Take in log information</li>
      <li><a href="http://www.google.com">GOOGLE</a></li>
    </ol>
    <div class="blogtext">
      <textarea name="name" id="testblock"></textarea>

    </div>
    <h2>Please Log in to save your blog spot</h2>
    <form class="" action="index.html" method="post">
      <label for="userinput">Email :</label>
      <input id="user" type="text" name="" value="">
      <label for="password">Password:</label>
      <input type="password" name="" value="">
      <input type="submit" name="" value="Login">
    </form>
    <p>Question and Comments? Send feedback</p>
    <div class="feedback">
      <textarea name="name"id="comments" rows="8" cols="80"></textarea>

    </div>
  </body>
</html>
